<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>

    <header></header>
    <main>

        <fieldset>
            <legend align="center">
                <marquee behavior="" direction="">

                    <h1>ESTE ES PARA EL FORM</h1>
                </marquee>
            </legend>



            <form action="" method="get" class="form-example" id="" data-fomrulario="">

                <div class="form-example">

                    <label for="name">Enter your name: </label>
                    <input type="text" name="name" id="name" required />
                </div>

                <div class="form-example">
                    <label for="email">Enter your email: </label>
                    <input type="email" name="email" id="email" required />
                </div>

                <div>

                    <input type="password" id="pass" name="password" minlength="8" required
                        placeholder="coloca una pass de mas de 8 chars" size="100" />
                </div>


                <div class="form-example">
                    <input type="submit" value="Subscribe!" />
                </div>

                <label for="pet-select">Choose a pet:</label>

                <select name="pets" id="pet-select">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider" selected>Spider</option>
                    <option value="goldfish">Goldfish</option>
                </select>


                <section>
                    <label for="ice-cream-choice">Choose a flavor:</label>
                    <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

                    <datalist id="ice-cream-flavors">
                        <option value="Chocolate"></option>
                        <option value="Coconut"></option>
                        <option value="Mint"></option>
                        <option value="Strawberry"></option>
                        <option value="Vanilla"></option>
                    </datalist>
                </section>




                <section>
                    <button type="submit">
                        <marquee behavior="" direction="">
                            <h2> Dale, Rousita</h2>
                        </marquee>
                    </button>

                    <button type="reset">
                        borra cacho!!""
                    </button>
                    </div>
                </section>
            </form>

            <a href="/">
                <img src="https://i.pinimg.com/originals/4d/45/ca/4d45cad6701245f09043eeca6cd2e1d4.jpg" alt="alf"
                    height="500px">

            </a>

        </fieldset>

    </main>
    <footer></footer>
</body>

</html>
